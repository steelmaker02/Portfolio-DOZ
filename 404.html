<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden</title>


    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #080808;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 180px;
            font-weight: 800;
            margin: 0;
            line-height: 0.8;
            position: relative;
            color: white;
            text-shadow: 3px 3px 0px #3B82F6, -3px -3px 0px #2563EB;
            animation: glitch 2s infinite alternate-reverse;
            opacity: 0.9;
        }

        h2 {
            font-size: 40px;
            font-weight: 800;
            margin: 20px 0 10px 0;
            color: #3B82F6;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 16px;
            color: #A1A1AA;
            margin: 0;
            line-height: 1.6;
            font-weight: 400;
        }

        .btn {
            margin-top: 50px;
            padding: 16px 40px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-weight: 800;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }

        .btn:hover {
            background-color: #3B82F6;
            color: white;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }
    </style>
</head>

<body>

    <div class="noise"></div>

    <h1>404</h1>

    <h2>Oops!</h2>

    <p>
        Diese Seite existiert nicht in unserem System.<br>
        Vielleicht wurde sie von einer KI halluziniert?
    </p>

    <a href="/Portfolio-DOZ/" class="btn">Zur√ºck zur Startseite</a>

</body>

</html>
