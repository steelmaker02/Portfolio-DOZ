<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #080808;
            font-family: sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 150px;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            position: relative;
            color: white;
            text-shadow: 2px 2px 0px #3B82F6, -2px -2px 0px #EB5E28;
            animation: glitch 1s infinite alternate-reverse;
        }

        p {
            font-size: 18px;
            color: #A1A1AA;
            /* Твой secondary цвет */
            margin-top: 20px;
            max-width: 400px;
            line-height: 1.6;
        }

        .btn {
            margin-top: 40px;
            padding: 16px 32px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 99px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #3B82F6;
            color: white;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.15;
            pointer-events: none;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }
    </style>
</head>

<body>

    <div class="noise"></div>

    <h1>404</h1>

    <p>
        Oops! Diese Seite existiert nicht in unserem System. <br>
        Vielleicht wurde sie von einer KI halluziniert?
    </p>

    <a href="/Portfolio-DOZ/" class="btn">Zurück zur Startseite</a>

</body>

</html>
